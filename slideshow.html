<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>page title | JS101</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/main.css">
	<style>
	#hero {position: relative;}
	#hero div {position: absolute;}
	#hero .previous {z-index: 1;}
	#hero .current {z-index: 2;}
	</style>
</head>
<body>

	<header></header>
	<main>
		<div class="wrap">

			<h1>Slideshow</h1>
			<div id="hero">
				<div class="current"><img src="img/map/plane.jpg" alt=""></div>
				<div><img src="img/map/africa.jpg" alt=""></div>
				<div><img src="img/map/asia.jpg" alt=""></div>
				<div><img src="img/map/europe.jpg" alt=""></div>
				<div><img src="img/map/middle-east.jpg" alt=""></div>
				<div><img src="img/map/north-america.jpg" alt=""></div>
				<div><img src="img/map/oceania.jpg" alt=""></div>
				<div><img src="img/map/south-america.jpg" alt=""></div>
			</div>

		</div>
	</main>
	<footer></footer>

	<script src="js/vendor/jquery-1.11.3.min.js"></script>
	<script src="js/plugins.js"></script>
	<script src="js/main.js"></script>
	<script type="text/javascript">
	$(function() {
		// create the image rotator
		setInterval("rotateImages()", 2000);
	});

	function rotateImages() {
		var oCurPhoto = $('#hero .current');
		var oNxtPhoto = oCurPhoto.next();
		if (oNxtPhoto.length == 0)
				oNxtPhoto = $('#hero :first');

		oCurPhoto.removeClass('current').addClass('previous');
		oNxtPhoto.css({opacity: 0}).addClass('current')
			.animate({opacity: 1}, 1000,
				function() {
					oCurPhoto.removeClass('previous');
				});
	}
		</script>
</body>
</html>
