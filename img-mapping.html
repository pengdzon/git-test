	<script>
	$(function(){

		var map = $('.imgWorldmap');

		$('.mapWorldmap area').each(function(){

			$(this).prepend('<div class="mapPopUp">'+dataMap+'</div>');

			var dataMap = $(this).attr('data-map');

			$('.mapPopUp').hide();
		});

	});
